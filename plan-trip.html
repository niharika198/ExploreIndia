<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip | Explore India</title>
    <link rel="stylesheet" href="planMyTrip.css">
    
</head>
<body>
    <header>
        <img src="photos/Pink Grey Simple Watercolor Personal LinkedIn Banner.png">
    </header>

    <section class="trip-planner">
        <h2>Select Your Travel Preferences</h2>

        <div class="form-section">
            <label for="stateSelect">Choose a State:</label>
            <select id="stateSelect">
                <option value="">Select a State</option>
                <option value="AndhraPradesh">Andhra Pradesh</option>
                <option value="ArunachalPradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="HimachalPradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="MadhyaPradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="TamilNadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="UttarPradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="WestBengal">West Bengal</option>
                <option value="JammuKashmir">Jammu & Kashmir</option>
                <option value="Ladakh">Ladakh</option>
                <option value="AndamanNicobar">Andaman & Nicobar Islands</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
            </select>
        </div>

        <div class="form-section">
            <label for="placesSelect">Choose Places to Visit (Tourist Places & Hidden Gems):</label>
            <select id="placesSelect" multiple>
                <!-- Places will be dynamically populated based on the selected state and city -->
            </select>
        </div>

        <button onclick="addToItinerary()">Add to Itinerary</button>

        <div class="itinerary">
            <h3>Your Itinerary:</h3>
            <ul id="itineraryList"></ul>
        </div>
    </section>

    <script src="planMyTrip.js"></script>
</body>
</html>
